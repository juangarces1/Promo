<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmación de Cuenta - FuelRed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Aquí puedes incluir tu logo si lo tienes -->
            <img src="https://via.placeholder.com/120x60?text=FuelRed" alt="FuelRed Logo">
        </div>
        <h1>¡Confirmación Exitosa!</h1>
        <p>Gracias por confirmar tu cuenta en <strong>FuelRed</strong>. Ya puedes iniciar sesión y comenzar a disfrutar de nuestros servicios.</p>
        <a href="#" class="btn">Ir a la App</a>

        <footer>
            <p>Si tienes alguna duda, visita nuestro <a href="#">centro de soporte</a>.</p>
        </footer>
    </div>
</body>
</html>
